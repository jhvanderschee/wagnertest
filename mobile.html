---
layout: none
title: Links.
---
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{site.url }}{{ site.baseurl }}/css/main.css">
    <title>{{site.name}} | {{site.slogan}}}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <div class="container">
        <div class="post__meta">
            <img class="post__meta--picture" src="https://s.gravatar.com/avatar/299f64695797b6afe2d7e2405bd7c860?s=150" style="width: 150px; height: 150px">
        </div>
        <div class="col-12 col-md-6 mx-auto">
            <div class="jumbotron jumbotron-fluid p-3" style="background-color: transparent;">
                <h1 class="display-4">{{site.about-name}} </h1>
                <p class="lead">{{site.about-title}}</p>
            </div>
            <div class="list-group">
                <a href="mailto:{{site.about-email}}" class="list-group-item list-group-item-action">{{site.about-email}}</a>
                <a href="tel:{{site.about-phone}}" class="list-group-item list-group-item-action">{{site.about-phone}}</a>
                <a href="{{site.url}}" target="_blank" class="list-group-item list-group-item-action">Site</a>
                <div class="list-group-item list-group-item-action">
                    <a class="p-3 col-md-4" target="_blank" href="http://linkedin.com/in/wagnerbeethoven"><i class="fa-lg fab mr-1 fa-linkedin"></i> LinkedIn</a>
                    <a class="p-3 col-md-4" target="_blank" href="http://github.com/wagnerbeethoven"><i class="fa-lg fab mr-1 fa-github-square"></i> Github</a>
                    <a class="p-3 col-md-4" target="_blank" href="http://.behance.net/wagnerbeethoven"><i class="fa-lg fab mr-1 fa-behance-square"></i> Behance</a>
                </div>
              
            </div>
        </div>
    </div>
</body>
</html>
